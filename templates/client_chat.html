<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guy Heart Photography - Virtual Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .message-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-[#0b0f19] text-white h-screen flex flex-col overflow-hidden bg-[url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center">
    
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-slate-950/80 pointer-events-none"></div>

    <!-- Header -->
    <header class="relative z-10 glass-panel border-b border-white/5 p-4 flex justify-between items-center shadow-2xl">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-pink-500 to-rose-400 w-10 h-10 rounded-full flex items-center justify-center shadow-lg shadow-pink-500/20">
                <i data-lucide="camera" class="w-5 h-5 text-white"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-wide">Guy Heart Photography</h1>
                <div class="flex items-center gap-1.5">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                    <span class="text-xs text-slate-300 font-medium tracking-wide">AI Assistant Online</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="clearChatHistory()" class="hidden sm:flex text-xs font-semibold bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-full transition duration-300 items-center gap-2" title="Clear chat history">
                <i data-lucide="trash-2" class="w-3 h-3"></i>
                Clear Chat
            </button>
            <a href="https://guy-heart-photography.vercel.app/" class="hidden sm:flex text-xs font-semibold bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-full transition duration-300 items-center gap-2">
                Visit Our Website <i data-lucide="arrow-up-right" class="w-3 h-3"></i>
            </a>
        </div>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="relative z-10 flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scroll-smooth">
        
        <!-- Welcome Message -->
        <div class="flex flex-col items-center justify-center mt-10 mb-10 text-center space-y-4 animate-[fadeIn_0.5s_ease-out]">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700 flex items-center justify-center mb-2 shadow-2xl">
                <i data-lucide="sparkles" class="w-8 h-8 text-pink-400"></i>
            </div>
            <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-white to-slate-400">
                How can I capture your moment?
            </h2>
            <p class="text-slate-400 text-sm max-w-md leading-relaxed">
                I can help you with package pricing, checking availability, or booking a consultation for your special day.
            </p>
        </div>

        <div id="messages-area" class="max-w-3xl mx-auto space-y-6 pb-4">
            <!-- Messages will be injected here -->
        </div>
        
    </main>

    <!-- Input Area -->
    <footer class="relative z-10 p-4 pb-6 md:pb-8">
        <div class="max-w-3xl mx-auto">
            <form onsubmit="handleSend(event)" class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-500 to-rose-400 rounded-2xl opacity-30 group-hover:opacity-60 transition duration-500 blur"></div>
                
                <div class="relative flex items-center bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden focus-within:ring-1 focus-within:ring-pink-500/50 transition-all duration-300">
                    <input type="text" id="user-input" 
                        class="flex-1 bg-transparent px-5 py-4 text-slate-200 placeholder-slate-500 focus:outline-none text-base"
                        placeholder="Type a message..." autocomplete="off">
                    
                    <button type="submit" class="p-4 text-pink-500 hover:text-pink-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" id="send-btn">
                        <i data-lucide="send-horizontal" class="w-6 h-6"></i>
                    </button>
                </div>
            </form>
            <p class="text-center text-[10px] text-slate-600 mt-3 font-medium tracking-wider uppercase">
                AI can make mistakes. Please verify important details.
            </p>
        </div>
    </footer>

    <!-- Templates for JS -->
    <template id="template-user">
        <div class="flex justify-end message-enter">
            <div class="bg-gradient-to-br from-pink-600 to-rose-600 text-white rounded-2xl rounded-tr-sm px-5 py-3.5 max-w-[85%] md:max-w-[75%] shadow-lg text-sm leading-relaxed">
                <!-- Content -->
            </div>
        </div>
    </template>

    <template id="template-ai">
        <div class="flex justify-start items-start gap-3 message-enter">
            <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center shrink-0 mt-1">
                <i data-lucide="camera" class="w-4 h-4 text-pink-400"></i>
            </div>
            <div class="glass-panel text-slate-200 rounded-2xl rounded-tl-sm px-5 py-3.5 max-w-[90%] md:max-w-[80%] shadow-lg text-sm leading-relaxed prose prose-invert prose-p:leading-relaxed prose-headings:text-slate-100 prose-a:text-pink-400 hover:prose-a:text-pink-300">
                <!-- Content -->
            </div>
        </div>
    </template>
    
    <template id="template-loading">
        <div class="flex justify-start items-start gap-3 message-enter" id="loading-indicator">
            <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center shrink-0 mt-1">
                <i data-lucide="bot" class="w-4 h-4 text-slate-500"></i>
            </div>
            <div class="glass-panel text-slate-400 rounded-2xl rounded-tl-sm px-4 py-3 flex items-center gap-1">
                <div class="w-1.5 h-1.5 bg-slate-400 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 bg-slate-400 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 bg-slate-400 rounded-full typing-dot"></div>
            </div>
        </div>
    </template>

    <script src="/static/js/client_script.js"></script>
</body>
</html>
